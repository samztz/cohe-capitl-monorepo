version: "3.9"
services:
  db:
    image: postgres:16-alpine
    container_name: web3ins-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: web3_insurance
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports: ["5432:5432"]
    volumes:
      - dbdata:/var/lib/postgresql/data
volumes:
  dbdata: