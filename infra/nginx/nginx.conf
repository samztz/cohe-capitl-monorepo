# ============================================
# Nginx Reverse Proxy Configuration
# Production-ready setup for Cohe Capital Platform
# ============================================
#
# This configuration provides:
# - Reverse proxy for Web, Admin, and API services
# - Security headers
# - Request size limits for file uploads
# - Health check endpoint
# - TLS/SSL support (commented, ready for certificates)
#
# Service routing:
#   /           → Web (Next.js user frontend)
#   /admin      → Admin (Next.js admin panel)
#   /api        → API (NestJS backend)
#   /api-docs   → API Swagger documentation
#   /uploads    → Static file serving (signatures, etc.)
# ============================================

# Worker processes (auto = number of CPU cores)
worker_processes auto;

# Error log location
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    # Maximum number of simultaneous connections per worker
    worker_connections 1024;

    # Optimized event model for Linux
    use epoll;
}

http {
    # ============================================
    # Basic Settings
    # ============================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Hide nginx version in response headers
    server_tokens off;

    # ============================================
    # Gzip Compression
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # ============================================
    # Rate Limiting (DDoS protection)
    # ============================================
    # Limit requests to 10 requests per second per IP
    # Adjust based on your needs
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

    # ============================================
    # Upstream Services (Docker internal network)
    # ============================================

    # API Backend (NestJS)
    upstream api_backend {
        # Use Docker service name for internal DNS resolution
        # Docker Compose automatically resolves 'api' to the container IP
        server api:3001;

        # Optional: Add multiple instances for load balancing
        # server api_2:3001;

        # Health check settings
        keepalive 32;
    }

    # Web Frontend (Next.js)
    upstream web_frontend {
        server web:3000;
        keepalive 32;
    }

    # Admin Panel (Next.js)
    upstream admin_panel {
        server admin:3002;
        keepalive 32;
    }

    # ============================================
    # Main Server Block (HTTP)
    # ============================================
    server {
        listen 80;
        listen [::]:80;

        # Server name (use environment variable or wildcard)
        # In production, replace with actual domain: server_name example.com www.example.com;
        server_name _;

        # Maximum request body size (for file uploads like signatures)
        # Adjust based on your upload requirements
        # Current: 10MB (suitable for signature images)
        client_max_body_size 10M;

        # Request timeout settings
        client_body_timeout 60s;
        client_header_timeout 60s;
        send_timeout 60s;

        # ============================================
        # Security Headers
        # ============================================
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Content Security Policy (adjust based on your needs)
        # Uncomment and customize for production
        # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;

        # ============================================
        # Health Check Endpoint
        # Used by Docker healthcheck and load balancers
        # ============================================
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ============================================
        # API Routes (NestJS Backend)
        # Proxy all /api/* requests to API container
        # ============================================
        location /api/ {
            # Apply rate limiting
            limit_req zone=api_limit burst=20 nodelay;

            # Proxy settings
            # Note: proxy_pass without trailing / api/ to preserve the path
            proxy_pass http://api_backend;

            # Preserve original request information
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # WebSocket support (if needed for real-time features)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeout settings for API requests
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering settings
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # ============================================
        # API Documentation (Swagger)
        # ============================================
        location /api-docs {
            proxy_pass http://api_backend/api-docs;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Allow iframe embedding for Swagger UI
            add_header X-Frame-Options "SAMEORIGIN";
        }

        # ============================================
        # Static Files (Uploads like signatures)
        # Served directly from API container
        # ============================================
        location /uploads/ {
            # Apply rate limiting for file downloads
            limit_req zone=general_limit burst=10 nodelay;

            proxy_pass http://api_backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Cache static files for 1 hour
            expires 1h;
            add_header Cache-Control "public, immutable";
        }

        # ============================================
        # Admin Panel Routes
        # All /admin/* routes go to Admin container
        # ============================================
        location /admin {
            # Apply general rate limiting
            limit_req zone=general_limit burst=20 nodelay;

            # Rewrite /admin to / for the Admin container
            # Admin Next.js app runs on root path, not /admin
            rewrite ^/admin(/.*)$ $1 break;
            rewrite ^/admin$ / break;

            proxy_pass http://admin_panel;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Next.js specific settings
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_buffering off;
        }

        # ============================================
        # Web Frontend (Root and all other routes)
        # Default handler for Next.js user application
        # ============================================
        location / {
            # Apply general rate limiting
            limit_req zone=general_limit burst=20 nodelay;

            proxy_pass http://web_frontend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Next.js specific settings
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_buffering off;
        }

        # ============================================
        # Error Pages
        # ============================================
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # ============================================
    # HTTPS Server Block (SSL/TLS)
    # Uncomment and configure when ready to use HTTPS
    # ============================================
